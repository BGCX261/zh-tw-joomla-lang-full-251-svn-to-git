PLG_SYSTEM_LANGUAGECODE="系統 - 語言代碼"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="改變<em>%s</em>語言所使用的語言代碼"
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="改變生成的HTML文檔的語言代碼。例如：一個網站安裝了fr-FR語言包（法語），並希望搜索引擎認識到頁面內容是適合會法語的加拿大人的。通過在相應的字段裡添加標籤 &quot;fr-CA&quot; 就可解決這一需求。"
PLG_SYSTEM_LANGUAGECODE_XML_DESCRIPTION="提供改變生成的HTML文檔的語言代碼的功能，並因此提升網站的SEO。<br />字段會在插件開啟並保存後顯現。<br />更多信息請訪問<a href="_QQ_"http://www.w3.org/TR/xhtml1/#docconf"_QQ_">W3.org</a> "
