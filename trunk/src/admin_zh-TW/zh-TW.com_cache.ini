JLIB_RULES_SETTING_NOTES="1、如你改變設置，它將應用於這個組件。注意：<br /><strong>繼承</strong>的意思是將採用從全局設置和上級用戶組繼承來的權限。<br /><strong>拒絕</strong>的意思是無論全局設置或上級用戶組的設置如何，被你編輯的組將不能操作這個組件。<br /><strong>允許</strong>的意思是被你編輯的組可以操作這個組件（如果這與全局設置或上級用戶組的設置矛盾，它不會帶來任何衝突——系統會將相關設置標記為 &quot;不允許（鎖定）&quot; 以避免發送衝突）。<br />2、如果你選擇一個新的設置，點擊<strong>保存</strong>以刷新設置。"
