COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP臨時目錄是Joomla!可以訪問此文件之前PHP用來存儲上傳的文件的目錄。雖然該目錄未設置並不總是一個問題，如果你有明顯的文件或者上傳的文件不被檢測到等問題，在您的 php.ini 文件設置這個項將可能解決問題。"
