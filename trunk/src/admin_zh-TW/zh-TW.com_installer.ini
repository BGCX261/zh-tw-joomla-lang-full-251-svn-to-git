COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! 臨時目錄沒有設置"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! 臨時目錄，是 Joomla! 拷貝擴展、提取擴展並複製這些文件到正確的目錄的地方。如果該配置在 configuration.php($tmp_path) 未設置，那麼你將無法上傳擴展。建立一個目錄，讓Joomla!可寫到該目錄以解決這個問題。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! 臨時目錄不可寫或不存在"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla! 臨時目錄不可寫或不存在，當嘗試上傳擴展到Joomla!的時候可能會出現問題。 如果您上傳擴展有問題，確定在你的 configuration.php 文件中存在對該目錄的定義，或檢查 '%s' 並將其設置為可寫的，看看這個問題是否修復。"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="低PHP內存限制"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="你的PHP內存限制設置小於8MB，在安裝大的擴展的時候可能會引起一些問題。請設置內存限制最低為16M。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="可能的低PHP內存限制"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="你的PHP內存限制設置小於8MB，在安裝大的擴展的時候可能會引起一些問題。請設置內存限制最低為16MB。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="最大PHP提交尺寸太小"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="最大提交尺寸影響向服務器提交的大部分數據。這包括文章表單，媒體（圖片，視頻）和擴展等。這個值小於2MB，可能會影響上傳大擴展。可在php.ini的post_max_size裡找到該設置。"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="小的PHP文件上傳尺寸"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="最大文件上傳尺寸設置小於2MB時將影響上傳大的擴展。"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP上傳尺寸比提交尺寸大"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="php.ini配置文件中的upload_max_filesize值比post_max_size的值大。post_max_size值在這裡是優先使用的，將屏蔽比該值大的請求。這通常是由於單單提高上傳尺寸時引起的服務器錯配置。請加大upload_max_filesize值至少與post_max_size值一樣大，反之亦然。"
