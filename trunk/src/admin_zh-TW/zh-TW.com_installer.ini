COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="這個屏幕允許你去檢測有沒有經過正常的安裝過程的擴展。 <br />例如，由於主機配置限制，用Web接口上傳對於某些擴展可能文件太大。使用此功能，你可以使用其它一些方式例如FTP或SFTP直接上傳擴展文件到你的Web服務器，並把這些擴展文件放到適當的目錄。 <br />你可以使用檢測功能查找新上傳的擴展並在您的 Joomla! 安裝管理器激活它。 <br />使用檢測操作你還可以同時檢測並安裝多個擴展。"
