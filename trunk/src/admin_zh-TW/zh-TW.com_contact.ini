JLIB_RULES_SETTING_NOTES="1、如果你改變了設置，它將應用於這個組件。注意：<br /><strong>繼承</strong>的意思是將會使用從全局設置、上級用戶組和分類繼承來的權限。<br /><strong>拒絕</strong>的意思是不管全局設置、上級用戶組或分類的設置，正在編輯的用戶組不能操作這個條目。<br /><strong>允許</strong>的意思是正在編輯的用戶組可以操作這個條目（如果這與全局設置、上級用戶組或分類衝突，它不會有任何影響；衝突將會根據計算出來的設置被標記為 &quot;不允許（鎖定）&quot; ）。<br />2、如果你選擇一個新的設置，點擊<strong>保存</strong>以刷新設置。"
