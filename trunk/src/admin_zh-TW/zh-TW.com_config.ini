JLIB_RULES_SETTING_NOTES="1、如果你改變了設置，它將應用於這個組及其所有下級用戶組、組件及內容。注意：<br /><strong>繼承</strong>的意思是將會使用從上級用戶組繼承來的權限。<br /><strong>拒絕</strong>的意思是不管上級用戶組的設置，正在編輯的用戶組不能進行該操作。<br /><strong>允許</strong>的意思是正在編輯的用戶組可以進行操作（如果這與上級分組衝突，它不會有任何影響；衝突將會根據計算出來的設置被標記為 &quot;不允許（鎖定）&quot; ）。<br />2、如果你選擇一個新的設置，點擊<strong>保存</strong>以刷新設置。"
