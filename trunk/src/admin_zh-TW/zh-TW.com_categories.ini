JLIB_RULES_SETTING_NOTES_ITEM="1、如果你改變了設置，它將應用於這個分類及其子分類。注意：<br />如果它有一個上級分類或者沒有上級分類且這些是來自一個組件，<strong>繼承</strong>的意思是將會使用從上級分類繼承來的權限。<br /><strong>拒絕</strong>的意思是不管上級分類的設置，正在編輯的組不能在這個分類裡做該操作。<br /><strong>允許</strong>的意思是正在編輯的用戶組可以在這個分類裡進行該操作（如果這與上級分類及組件設置衝突，它不會有任何影響；衝突將會根據計算出來的設置被標記為 &quot;不允許（鎖定）&quot; ）。<br />2、如果你選擇一個新的設置，點擊<strong>保存</strong>以刷新設置。"
