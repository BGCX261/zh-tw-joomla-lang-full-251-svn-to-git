MOD_LANGUAGES_XML_DESCRIPTION="該模塊顯示了可用的內容語言列表(語言管理頁定義和發佈的) 對多語言網站提供了在他們之間切換。<br />--插件 '系統 - 語言篩選需要發佈。--<br /> 切換語言的時候，模塊重定向到所選語言指定的首頁。導航也隨後變為與所定義的語言相對應。<br />如果插件 <strong>'系統 - 語言篩選'</strong> 沒有發佈，這返回的或許並不是想要的結果。<br /><strong>方法：</strong><br />1、打開語言管理內容選項卡，並確保您在內容中藥使用的語言已經發佈，並且已經有一個用於URL前綴的顯示在模塊中使用的形象語言代碼。<br />2、通過指定的語言建立一個菜單項，並為每個已發佈內容的語言，定義它為預設主頁的主頁。<br />  3、這樣你可以對joomla裡的任何文章，分類，模塊，新聞快訊，友情鏈接分配語言<br /> 4、請確保組件和插件都已經發佈。"
